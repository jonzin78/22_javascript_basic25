<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スコープほか</title>
</head>

<body>
    <script>
        //varは、関数スコープ
        //let、constは、ブロックスコープ
        //関数スコープ（ローカルスコープ）
        //関数の定義
        function sample() {
            const x = 10;
            console.log(x);
        }
        //関数の呼び出し（関数の実行）
        sample();//10
        // console.log(x);//エラー:xは関数の中でしか使えない



        //ブロックスコープ（ローカルスコープ）
        if (true) {
            const x = 10;
            console.log(x);//10
        }
        // console.log(x);//エラー:xは関数の中でしか使えない



        //グローバルスコープ
        const z = 1;

        function doSomething() {
            console.log(z);//1
        }

        if (true) {
            console.log(z);//1
        }


        //スコープの優先順位
        const a = 1; //グローバルスコープ
        function doSomething1() {
            const a = 2; //関数スコープ
            console.log(a + '関数スコープ'); //関数スコープからaを参照
            if (true) {
                const a = 3; //ブロックスコープ
                console.log(a + 'ブロックスコープ'); //ブロックスコープからaを参照
            }
            console.log(a + '関数スコープ'); //関数スコープからaを参照
        }
        doSomething1();
        function doSomething2() {
            const b = 1; //関数スコープ
            // const b = 2; //使うことができない。
            //let, constでもエラーになります。
            //letがなければ、再代入できます。
            //constだったら、再代入もできません。
            //ES2015以降は、varを使わないことが推奨されています。
        }
        doSomething2();


        //オブジェクトのメゾット
        const person = {
            name: 'アリス',
            age: 20,
            interests: ['読書', '料理'],
            greet: function () {
                console.log('こんにちは');
                //windowオブジェクト + 組み込み関数
            },//関数式 == メゾット
        };

        //関数を呼び出す（実行）
        person.greet(); //こんにちは
        //何かの値に()がついていたら、それは関数の呼び出し（実行）
        //関数が宣言されているか？もしくは、JavaScriptに組み込まれている関数か？

        //アリス
        console.log(person.name);//アリス


        //メゾットのthis
        const person2 = {
            name: 'Alice',
            greet: function () {
                console.log(`こんにちは、私は${this.name}です。`);
                //テンプレートリテラル
            },
        };

        person2.greet();//こんにちは、私はAliceです。

        //オブジェクトの値を上書き
        person2.name = 'Bob';//Bobを代入

        //メゾットの呼び出し
        person2.greet();//こんにちは、Bobです。

        //Bob
        console.log(person2.name);


        const interests = ['読書', '料理', 'キャンプ'];
        const count = interests.length;
        console.log(count); //3

        //配列の最後尾に要素を追加
        interests.push('散歩');//配列の末尾に要素を追加
        console.log(interests); //['読書', '料理', 'キャンプ', '散歩']
        console.log(interests[3]); //散歩

        //配列から最後尾の値を取り出す
        const alphabet = ['a', 'b', 'c'];
        const last = alphabet.pop();
        console.log(last); //c
        console.log(alphabet); //['a', 'b']
        //pop()は、配列の最後尾の要素を取り出すと、同時に配列の要素数も減る。



        //特定の要素が配列に含まれているか？
        //includesメゾットは、含まれているか、含まれていないかを判定するだけなので、trueかfalseを返す。
        const fruits = ['みかん', 'りんご', 'バナナ'];
        const check1 = fruits.includes('りんご');
        console.log(check1); //true
        const check2 = fruits.includes('ぶどう');
        console.log(check2); //false


        //配列要素の結合と文字列の分割
        const join = interests.join('と');
        console.log(join); //読書と料理とキャンプと散歩

        //文字列の分割（文字列から配列の生成）
        const string = '読書&料理&キャンプ';
        const split = string.split('&');
        console.log(split); //['読書', '料理', 'キャンプ']
    </script>

</body>

</html>
