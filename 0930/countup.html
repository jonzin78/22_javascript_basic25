<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カウントアップ装置</title>
</head>

<body>
    <p id="counter"></p>
    <button id="plus">+1</button>
    <script>
        //変数を作って0を代入
        let count = 0;
        console.log(count); //コンソールにcountを表示
        let counter = document.querySelector('p#counter');
        //documentはHTMLのこと
        //CSSセレクターは、CSSで使うセレクターのこと
        console.log(counter); //pが入っている
        //p要素のテキストをcount(0)にする
        //プロパティ
        counter.textContent = count;

        //素材は全部取り込む
        //変数宣言をconstにする
        const plusBtn = document.querySelector('#plus');
        console.log(plusBtn);

        //クリックイベントを登録
        plusBtn.addEventListener('click', function () {
            console.log("クリックしたぞ！");//コンソールに表示する。クリックした後
            //countに+1をする
            // count = count + 1;
            //インクリメント
            count++;
            console.log(count);
            counter.textContent = count;
        })


        let a /* = 1 */; //変数の宣言
        console.log(a); //undefind===値がない
        a = 10; //変数aに値(10)を代入
        console.log(a);//10
        let b = 20;
        //宣言と代入を同時に行う。
        console.log(b);
        //再代入 ok
        b = 30;
        console.log(b);//30
        //間違えやすいところで、クォーテーションを入れない。
        console.log("b");//クォテーションは、文字列
        //再代入 no
        // let b = 40; 同じ変数名では、宣言ができない。
    </script>
</body>

</html>
