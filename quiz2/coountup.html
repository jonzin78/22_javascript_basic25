<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数・演算子・要素の取得・イベント処理振り返り</title>
</head>

<body>
    <h1>変数・演算子・要素の取得・イベント処理振り返り</h1>
    <p id="result"></p>
    <button id="hello">あいさつ</button>
    <p id="msg"></p>
    <button id="hidden">削除する</button>

    <script>
        //ここに記述していきます。

        //答え

        // Q1. 変数numberを作って、最初に「10」を入れるコードを書きなさい。

        let number = 10;

        // Q2. HTMLの<p id="result">のテキストを取得して、変数resultに代入して、console.logで表示するコードを書きなさい。

        let result = document.querySelector('#result').textContent;
        console.log(result);

        // Q3. 変数numberの中身を1減らし、その結果をresultに表示するコードを書きなさい。

        number = number - 1;
        document.querySelector('#result').textContent = number;

        // Q4. HTMLに<button id="hello">あいさつ</button>と<p id="msg"></p>があるとき、
        // ボタンをクリックしたら<p>に「こんにちは」と表示するコードを書きなさい。

        const helloBtn = document.querySelector('#hello');
        helloBtn.addEventListener('click', function () {
            let massage = document.querySelector('#msg');
            massage.textContent = 'こんにちは';
        });

        // Q5. ''は、値が無いという意味です。HTMLに<button id="hidden">削除する</button>
        // ボタンをクリックしたら変数numberが削除されるコードを書きなさい。
        const hiddenBtn = document.querySelector('#hidden');
        hiddenBtn.addEventListener('click', function () {
            let result = document.querySelector('#result');
            result.textContent = '';
        });

    </script>
</body>

</html>
