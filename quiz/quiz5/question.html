<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #333;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #ddd;
        }

        .box.red {
            background-color: red;
        }

        .box.green {
            background-color: green;
        }

        .box.blue {
            background-color: blue;
        }

        /* 必要であれば、追記します。 */
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="buttons">
            <button>Red</button>
            <button>Green</button>
            <button>Blue</button>
        </div>
    </div>
</body>
<script>
    // JavaScriptはここに書きます。

    const buttons = document.querySelectorAll('button');
    console.log(buttons);

    const color = document.querySelector('.box');
    console.log(color);


    for (let i = 0; i < buttons.length; i++) {
        console.log(buttons[i]);

        buttons[i].addEventListener('click', function () {
            color.classList.remove('red');
            color.classList.remove('green');
            color.classList.remove('blue');

            if (i === 0) {
                color.classList.add('red');
            }
            else if (i === 1) {
                color.classList.add('green');
            }
            else if (i === 2) {
                color.classList.add('blue');
            }
        });
    }

</script>

</html>
